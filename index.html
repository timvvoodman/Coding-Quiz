<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="Assets/style.css" />
    <script src="Assets/scrpit.js" defer></script>
  </head>
  <body>
    <div class="timer" id="time-display"></div>
    <div class="container">
      <div id="question-container" , class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="button-grid">
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
          <button class="btn">Answer 5</button>
        </div>
      </div>

      <div class="container">
        <div id="score-container" class="hide">
          <div id="score"></div>
          <br />
          <div>
            <ul class="score-list">
              <li>test</li>
              <li>test</li>
            </ul>
          </div>
          <br />
          <div>
            <form>
              <input type="text" id="initials" />
              <input type="submit" id="submitHighScore" value="Submit" />
              <input type="submit" id="clear" value="Clear Scores" />
            </form>
          </div>
        </div>
      </div>

      <div class="container" id="controls">
        <h1>Welcome to the Coding Quiz!!</h1>

        <h3>Press "Start" to Begin</h3>

        <button id="start-btn" class="start-btn, btn">Start</button>
      </div>
      <div class="rightWrong" id="alertUser"></div>
    </div>
  </body>
</html>
